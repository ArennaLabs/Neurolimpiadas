<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de colores</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-wrap justify-center items-center h-screen bg-gray-50">
        <!-- Color 1 -->
        <div class="w-1/5 p-4">
            <div class="flex flex-col items-center space-y-4">
                <div class="bg-[#4672b5] w-32 h-32 flex items-center justify-center rounded-lg shadow-lg">
                    <span class="text-white font-bold text-lg">#4672b5</span>
                </div>
                <div class="bg-[#3a5d94] w-32 h-32 flex items-center justify-center rounded-lg shadow-lg">
                    <span class="text-white font-bold text-lg">#3a5d94</span>
                </div>
            </div>
        </div>

        <!-- Color 2 -->
        <div class="w-1/5 p-4">
            <div class="flex flex-col items-center space-y-4">
                <div class="bg-[#e6ba38] w-32 h-32 flex items-center justify-center rounded-lg shadow-lg">
                    <span class="text-white font-bold text-lg">#e6ba38</span>
                </div>
                <div class="bg-[#c59f33] w-32 h-32 flex items-center justify-center rounded-lg shadow-lg">
                    <span class="text-white font-bold text-lg">#c59f33</span>
                </div>
            </div>
        </div>

        <!-- Color 3 -->
        <div class="w-1/5 p-4">
            <div class="flex flex-col items-center space-y-4">
                <div class="bg-[#75addb] w-32 h-32 flex items-center justify-center rounded-lg shadow-lg">
                    <span class="text-white font-bold text-lg">#75addb</span>
                </div>
                <div class="bg-[#5f8bb0] w-32 h-32 flex items-center justify-center rounded-lg shadow-lg">
                    <span class="text-white font-bold text-lg">#5f8bb0</span>
                </div>
            </div>
        </div>

        <!-- Color 4 -->
        <div class="w-1/5 p-4">
            <div class="flex flex-col items-center space-y-4">
                <div class="bg-[#b1235c] w-32 h-32 flex items-center justify-center rounded-lg shadow-lg">
                    <span class="text-white font-bold text-lg">#b1235c</span>
                </div>
                <div class="bg-[#8e1c4a] w-32 h-32 flex items-center justify-center rounded-lg shadow-lg">
                    <span class="text-white font-bold text-lg">#8e1c4a</span>
                </div>
            </div>
        </div>

        <!-- Color 5 -->
        <div class="w-1/5 p-4">
            <div class="flex flex-col items-center space-y-4">
                <div class="bg-[#86b050] w-32 h-32 flex items-center justify-center rounded-lg shadow-lg">
                    <span class="text-black font-bold text-lg">#86b050</span>
                </div>
                <div class="bg-[#6b8d40] w-32 h-32 flex items-center justify-center rounded-lg shadow-lg">
                    <span class="text-white font-bold text-lg">#6b8d40</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

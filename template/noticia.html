<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            theme: {
                extend: {
                    colors: {
                        arenna: {
                            blue: '#4672b5',
                            hover: '#3a5d94'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navegación -->

          <a href="home.html" class="flex-shrink-0">

          </a>
          
          <!-- Menú de escritorio (visible en pantallas lg, es decir ≥1024px) -->

            <a href="home.html" class="px-3 py-2 text-gray-600 hover:text-gray-800">Inicio</a>
            <a href="neurolimpiadas.html" class="px-3 py-2 text-gray-600 hover:text-gray-800">Sobre Neurolimpiadas</a>
            <a href="equipos.html" class="px-3 py-2 text-gray-600 hover:text-gray-800">Clubes</a>
            <a href="calendario.html" class="px-3 py-2 text-gray-600 hover:text-gray-800">Calendario</a>
            <a href="clasificaciones.html" class="px-3 py-2 text-gray-600 hover:text-gray-800">Clasificaciones</a>
            <a href="noticias.html" class="px-3 py-2 text-gray-600 hover:text-gray-800">Noticias</a>
            <a href="galeria.html" class="px-3 py-2 text-gray-600 hover:text-gray-800">Galería</a>
            <a href="contactanos.html" class="px-3 py-2 text-gray-600 hover:text-gray-800">Contactanos</a>
          </div>
          
          <!-- Botón del menú móvil (visible en pantallas menores a 1024px) -->
          <div class="lg:hidden relative px-4">
            <button id="menu-toggle" 
                    class="p-2 bg-white border border-gray-200 rounded-full shadow hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <!-- Icono de hamburguesa -->
              <svg class="h-6 w-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
            
            <!-- Menú desplegable móvil: posicionado justo debajo del botón -->
            <div id="mobile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
              <a href="home.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Inicio</a>
              <a href="neurolimpiadas.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Sobre Neurolimpiadas</a>
              <a href="equipos.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Clubes</a>
              <a href="calendario.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Calendario</a>
              <a href="clasificaciones.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Clasificaciones</a>
              <a href="noticias.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Noticias</a>
              <a href="galeria.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Galería</a>
              <a href="contactanos.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Contactanos</a>
            </div>
          </div>
        </div>
      </nav>

    <!-- Contenido principal -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Categoría -->
        <div class="mb-6">
            <span class="bg-arenna-blue text-white text-sm font-medium px-3 py-1 rounded-full" id="data-categoria">
                
            </span>
        </div>

        <!-- Título -->
        <h1 class="text-4xl font-bold text-gray-900 mb-4" id="data-titulo">
            <!-- Ocho equipos representarán a Fuerteventura en las Neurolimpiadas Canarias -->
        </h1>

        <!-- Descripción breve -->
        <p class="text-xl text-gray-600 mb-6 font-light leading-relaxed" id ="data-descripcion">
            <!-- Éxito del proyecto Neuromajo 2024 del Cabildo de Fuerteventura con diversas pruebas para el bienestar y salud de las personas mayores. -->
        </p>

        <!-- Fecha y meta información -->
        <div class="flex items-center text-gray-500 text-sm mb-8">
            <span class="mr-4" id="data-fecha">
                <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <!-- 18 Noviembre, 2024 -->
            </span>
            
        </div>

        <!-- Imagen principal -->
        <div class="mb-8">
            <img src="" 
                 alt="Neurolimpiadas Canarias" 
                 class="w-full h-[500px] object-cover rounded-lg shadow-lg" 
                 id="data-imagen">
        </div>

        <!-- Contenido de la noticia -->
        <article class="prose prose-lg max-w-none" id="data-contenido"> 
            
        </article>

        
        <div class="mt-12 flex justify-center">
            <a href="${noticia.url}" 
               id="btn_original"
               target="_blank"
               class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-3 rounded-full shadow-lg transition-colors duration-300 flex items-center group">
                <span class="mr-2">Ver noticia original</span>
                <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" 
                     fill="none" 
                     stroke="currentColor" 
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" 
                          stroke-linejoin="round" 
                          stroke-width="2" 
                          d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
            </a>
        </div>
       
        
    </main>

    <!-- Botón de volver a noticias -->
    <div class="fixed bottom-8 right-8">
        <a href="noticias.html" 
           class="bg-[#4672b5] hover:bg-[#3a5d94] text-white px-6 py-3 rounded-full shadow-lg transition-colors duration-300 flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Volver a Noticias
        </a>
    </div>
</body>
<script>
    async function cargarNoticia() {
    try {
        // 1. Obtener el ID de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const noticiaId = urlParams.get('id');

        // 2. Verificar si hay ID
        if (!noticiaId) {
            console.error('No se proporcionó ID de noticia');
            window.location.href = 'noticias.html';
            return;
        }

        // 3. Cargar el JSON
        const response = await fetch('../static/json/informacion_noticias.json');
        if (!response.ok) {
            throw new Error('Error al cargar el archivo JSON');
        }

        // 4. Obtener los datos
        const data = await response.json();
        
        // 5. Buscar la noticia específica
        const noticia = data.noticias.find(n => n.id === noticiaId);
        
        // 6. Verificar si se encontró la noticia
        if (!noticia) {
            console.error('Noticia no encontrada');
            window.location.href = 'noticias.html';
            return;
        }

        // 7. Actualizar el contenido
        document.getElementById('data-categoria').textContent = noticia.categoria;
        document.getElementById('data-titulo').textContent = noticia.titulo;
        document.getElementById('data-descripcion').textContent = noticia.descripcion;
        document.getElementById('data-fecha').textContent = noticia.fecha;
        document.getElementById('data-imagen').src = noticia.imagen;
        document.getElementById('btn_original').href = noticia.url;

        // 8. Renderizar el contenido
        const article = document.querySelector('article');
        article.innerHTML = '';
        
        noticia.contenido.forEach(item => {
            switch(item.tipo) {
                case 'parrafo':
                    article.innerHTML += `<p class="mb-4">${item.texto}</p>`;
                    break;
                case 'titulo':
                    article.innerHTML += `<h2 class="text-2xl font-bold text-gray-800 my-6">${item.texto}</h2>`;
                    break;
                case 'lista':
                    const lista = `<ul class="list-disc pl-6 mb-4">
                        ${item.items.map(i => `<li>${i}</li>`).join('')}
                    </ul>`;
                    article.innerHTML += lista;
                    break;
                case 'imagen':
                const anchoClase = item.ancho === 'full' 
                    ? 'w-full' 
                    : 'w-full md:w-4/5 lg:w-2/3 mx-auto';
                    article.innerHTML += `
                        <figure class="my-6">
                            <img src="${item.url}" 
                                alt="${item.descripcion}" 
                                class="${anchoClase} rounded-lg shadow-lg">
                            <figcaption class="text-sm text-gray-600 mt-2 text-center">
                                ${item.descripcion}
                            </figcaption>
                        </figure>`;
                    break;
            }
        });

    

    } catch (error) {
        console.error('Error:', error);
        window.location.href = 'noticias.html';
    }
}

document.addEventListener('DOMContentLoaded', cargarNoticia);
    </script>
</html>

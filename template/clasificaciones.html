<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificaciones | Neurolimpiadas</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/static/img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/static/img/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Neurolimpiadas" />
    <link rel="manifest" href="/static/img/favicon/site.webmanifest" />
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6b1dbe6118.js" crossorigin="anonymous"></script></head>    
    <!-- Cargar componentes -->
    <script src="/static/js/loadComponents.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    <!-- Contenido principal -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Título -->
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Clasificaciones</h1>

        <!-- Tabla de clasificaciones -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-lg">
                <thead>
                    <tr class="bg-gray-100 text-gray-700">
                        <th class="px-6 py-3 text-left text-sm font-medium">Posición</th>
                        <th class="px-6 py-3 text-left text-sm font-medium">Equipo</th>
                        <th class="px-6 py-3 text-left text-sm font-medium">Puntos</th>
                    </tr>
                </thead>
                <tbody id="clasificaciones-body">
                    <!-- Las filas de la tabla se llenarán dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>
        <!-- Botón de descarga -->
        <div class="mt-6 text-center">
            <a href="#" id="download-button" class="inline-block bg-[#4672b5] text-white px-4 py-2 rounded-lg shadow hover:bg-neurolimpiadas-blue-dark transition duration-300">Descargar Clasificaciones</a>
        </div>
    </main>
    
    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Script para cargar las clasificaciones -->
    <script>
        // Simulación de datos de clasificaciones
        const clasificaciones = [
            { posicion: 1, equipo: 'Equipo A', puntos: 100 },
            { posicion: 2, equipo: 'Equipo B', puntos: 90 },
            { posicion: 3, equipo: 'Equipo C', puntos: 85 },
            { posicion: 4, equipo: 'Equipo D', puntos: 80 },
            { posicion: 5, equipo: 'Equipo E', puntos: 75 },
        ];

        // Función para cargar las clasificaciones en la tabla
        function cargarClasificaciones() {
            const tbody = document.getElementById('clasificaciones-body');
            clasificaciones.forEach(clasificacion => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 border-b border-gray-200">${clasificacion.posicion}</td>
                    <td class="px-6 py-4 border-b border-gray-200">${clasificacion.equipo}</td>
                    <td class="px-6 py-4 border-b border-gray-200">${clasificacion.puntos}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Llamar a la función al cargar la página
        window.onload = cargarClasificaciones;
    </script>
  </body>
</html>

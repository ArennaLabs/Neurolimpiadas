<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto | Neurolimpiadas</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/static/img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/static/img/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Neurolimpiadas" />
    <link rel="manifest" href="/static/img/favicon/site.webmanifest" />
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Colores necesarios -->
    <script src="../static/js/colors.js"></script>  
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6b1dbe6118.js" crossorigin="anonymous"></script></head>    
    <!-- Cargar componentes -->
    <script src="/static/js/loadComponents.js"></script>

</head>
<body class="bg-gray-50 font-sans">
    <!-- Navbar -->
    <div id="navbar-container"></div>
    <!-- Contenedor principal -->
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl mx-auto">
            <!-- Encabezado -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Contacta con nosotros</h1>
                <p class="text-lg text-gray-600">¿Tienes alguna pregunta sobre las Neurolimpiadas? Estamos aquí para ayudarte</p>
            </div>

            <!-- Formulario -->
            <div class="bg-white rounded-lg shadow-xl p-8">
                <form action="#" method="POST" class="space-y-6">
                    <!-- Nombre y Apellidos en la misma línea -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">
                                Nombre*
                            </label>
                            <input type="text" id="firstName" name="firstName" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-neurolimpiadas-blue focus:border-transparent"
                                placeholder="Tu nombre">
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">
                                Apellidos*
                            </label>
                            <input type="text" id="lastName" name="lastName" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-neurolimpiadas-blue focus:border-transparent"
                                placeholder="Tus apellidos">
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            Correo electrónico*
                        </label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-neurolimpiadas-blue focus:border-transparent"
                            placeholder="tu@ejemplo.com">
                    </div>

                    <!-- Asunto -->
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">
                            Asunto*
                        </label>
                        <input type="text" id="subject" name="subject" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-neurolimpiadas-blue focus:border-transparent"
                            placeholder="Asunto de tu mensaje">
                    </div>

                    <!-- Mensaje -->
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">
                            Mensaje*
                        </label>
                        <textarea id="message" name="message" rows="6" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-neurolimpiadas-blue focus:border-transparent resize-none"
                            placeholder="Escribe tu mensaje aquí..."></textarea>
                    </div>

                    <!-- Botón de envío -->
                    <div class="flex justify-end">
                        <button type="submit"
                            class="px-6 py-3 bg-neurolimpiadas-blue text-white font-medium rounded-full hover:bg-neurolimpiadas-bluehover transition-colors duration-300 flex items-center space-x-2">
                            <span>Enviar mensaje</span>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Información de contacto adicional -->
            <div class="mt-12 grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="text-center p-6 bg-white rounded-lg shadow-lg">
                    <svg class="w-8 h-8 text-neurolimpiadas-blue mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Email</h3>
                    <p class="text-gray-600">
                        lacademiasse@gmail.comm</p>
                </div>
                <div class="text-center p-6 bg-white rounded-lg shadow-lg">
                    <svg class="w-8 h-8 text-neurolimpiadas-blue mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                    </svg>
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Teléfono</h3>
                    <p class="text-gray-600">+34 638 490 997</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
     <div id="footer-container"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de contacto</title>
  <!-- Carga de Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <!-- Menú de navegación sin margen superior -->
  <nav class="bg-white shadow w-full">
    <div class="flex items-center justify-between h-16">
      
      <a href="home.html" class="flex-shrink-0">
        <img class="h-16 w-32" src="../static/img/logo.png" alt="Logo de la Empresa">
      </a>
      
      <!-- Menú de escritorio (visible en pantallas lg) -->
      <div class="hidden lg:flex space-x-4">
        <a href="home.html" class="px-3 py-2 text-gray-600 hover:text-gray-800">Inicio</a>
        <a href="#competiciones" class="px-3 py-2 text-gray-600 hover:text-gray-800">Competiciones</a>
        <a href="noticias.html" class="px-3 py-2 text-gray-600 hover:text-gray-800">Noticias</a>
        <a href="contactanos.html" class="px-3 py-2 text-gray-600 hover:text-gray-800">Contactanos</a>
      </div>
      
      <!-- Botón del menú móvil (visible en pantallas menores a 1024px) -->
      <div class="lg:hidden relative px-4">
        <button id="menu-toggle" 
                class="p-2 bg-white border border-gray-200 rounded-full shadow hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <!-- Icono de hamburguesa -->
          <svg class="h-6 w-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        
        <!-- Menú desplegable móvil -->
        <div id="mobile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
          <a href="home.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Inicio</a>
          <a href="#competiciones" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Competiciones</a>
          <a href="noticias.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Noticias</a>
          <a href="contactanos.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Contactanos</a>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Contenedor principal del formulario centrado y separado del nav -->
  <div class="w-full max-w-md bg-white p-8 rounded shadow-md mx-auto mt-8">
    <!-- Título del formulario -->
    <h1 class="text-2xl font-bold mb-6">Envíenos su petición</h1>

    <!-- Formulario -->
    <form action="#" method="POST" class="space-y-4">
      <!-- Nombre -->
      <div>
        <label for="firstName" class="block text-gray-700 font-semibold mb-2">Nombre*</label>
        <input type="text" id="firstName" name="firstName" 
               class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring focus:ring-blue-200"
               placeholder="Ingresa tu nombre" required>
      </div>

      <!-- Apellido -->
      <div>
        <label for="lastName" class="block text-gray-700 font-semibold mb-2">Apellido*</label>
        <input type="text" id="lastName" name="lastName"
               class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring focus:ring-blue-200"
               placeholder="Ingresa tu apellido" required>
      </div>

      <!-- Correo -->
      <div>
        <label for="businessEmail" class="block text-gray-700 font-semibold mb-2">Correo*</label>
        <input type="email" id="businessEmail" name="businessEmail"
               class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring focus:ring-blue-200"
               placeholder="nombre@ejemplo.com" required>
      </div>

      <!-- Mensaje -->
      <div>
        <label for="message" class="block text-gray-700 font-semibold mb-2">Mensaje</label>
        <textarea id="message" name="message" rows="5"
                  class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:ring focus:ring-blue-200"
                  placeholder="Tu mensaje aquí..."></textarea>
      </div>

      <!-- Botón de envío -->
      <button type="submit"
              class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition-colors">
        Enviar
      </button>
    </form>
  </div>
</body>
</html>
